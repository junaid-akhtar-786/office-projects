<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Count Down Timer</title>
</head>

<body>
    <section class="main">
        <article class="car">
            <img src="https://internetofbusiness.com/wp-content/uploads/2018/03/Lamborghini-Egoista-LF-3-4-HERO.jpg"
                alt="car image">

        </article>
        <article class="text">
            <h3>
                 OLD CAR GIVE AWAY
            </h3>
            <h4 class="giveaway">
                
            </h4>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia enim eum quam ex eaque, dolorem
                quisquam inventore vitae soluta ipsam doloribus ratione eveniet dolore rem temporibus assumenda
                necessitatibus omnis. Itaque.
            </p>
        </article>
        <div class="deadline">
            <!-- days -->
            <div class="deadline-format">

                <div class="format">
                    <h4 class="days"> 34
                    </h4>
                    <span>DAYS</span>
                </div>
            </div>
            <!-- end -->
            <!-- hours-->
            <div class="deadline-format">

                <div class="format">
                    <h4 class="hours"> 34
                    </h4>
                    <span>HOURS</span>
                </div>
            </div>
            <!-- end -->
            <!-- minutes-->
            <div class="deadline-format">

                <div class="format">
                    <h4 class="minutes--"> 34
                    </h4>
                    <span>MINUTES</span>
                </div>
            </div>
            <!-- end -->
            <!-- second-->
            <div class="deadline-format">

                <div class="format">
                    <h4 class="second"> 34
                    </h4>
                    <span>SECOND</span>
                </div>
            </div>
            <!-- end -->
            
        </div>

    </section>



    </div>










    <script src="app.js"></script>
</body>

</html>
